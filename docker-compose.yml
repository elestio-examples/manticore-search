version: '2.2'

services:
  manticore:
    image: manticoresearch/manticore:${SOFTWARE_VERSION_TAG}
    restart: always
    ports:
      - 172.17.0.1:9306:9306
      - 172.17.0.1:9308:9308
    ulimits:
      nproc: 65535
      nofile:
         soft: 65535
         hard: 65535
      memlock:
        soft: -1
        hard: -1
    environment:
      - MCL=1
    volumes:
      - ./data:/var/lib/manticore
